  <header>
    <div class="header">
      <section id = "nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  </header>

    <h1>Create your account</h1>
    <form>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="username" class="form-control" id="signupUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
      <br>
      <a href="login.html" class="link">Already have an account?</a>
    </form>
  </main>

  <footer>
